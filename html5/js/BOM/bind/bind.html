<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML Model</title>
    <script>
      var person = "Bill";
      var obj = {
        person: "Nick",
        hi: function () {
          console.log("Hi " + this.person);
        }
      };
      window.addEventListener("DOMContentLoaded", obj.hi.bind(window));
      window.addEventListener("DOMContentLoaded", obj.hi.bind(obj));

      var obj = {
        person: "Nick",
        wait: function () {
          var someButton = document.createElement("button");
          someButton.onclick = console.log.bind(console, this.person + " clicked!");
          someButton.click();
        },
      };
      obj.wait()
    </script>
  </head>
  <body>
    <br>
    <br>
    <br>
  </body>
</html>
