<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<link  type="text/css" rel="stylesheet" href="../jquery-ui-1.10.4/css/ui-lightness/jquery-ui-1.10.4.custom.css">
<style type="text/css">
#resizable {
    width: 100px;
    height: 100px;
    background: #ccc;
}
</style>
<script src="../jquery-ui-1.10.4/js/jquery-1.10.2.js"></script>
<script src="../jquery-ui-1.10.4/js/jquery-ui-1.10.4.custom.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$( "#resizable" ).resizable({
resize: function( event, ui ){
    console.log("in resizing...");
},
start: function(event, ui){
    console.log("start resize...");
},
stop: function(event, ui){
    console.log("stop resize...");
}
});
$( "#resizable" ).draggable();
});
</script>

</head>
<body>
<div id="resizable"></div>
</body>
</html>
