<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<link  type="text/css" rel="stylesheet" href="../jquery-ui-1.10.4/css/ui-lightness/jquery-ui-1.10.4.custom.css">
<style type="text/css">
  div {
    width: 100px;
    height: 100px;
    background-color: #ccc;
  }
  .big-blue {
    width: 200px;
    height: 200px;
    background-color: #00f;
  }
</style>
<script src="../jquery-ui-1.10.4/js/jquery-1.10.2.js"></script>
<script src="../jquery-ui-1.10.4/js/jquery-ui-1.10.4.custom.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $( "div" ).click(function() {
      $( this ).removeClass( "big-blue", 1000, "easeInBack" );
    });
});
</script>

</head>
<body>
<div class="big-blue"></div>
</body>
</html>
