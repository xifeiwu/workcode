<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML Model</title>
    <script>
      window.onload = function() {
        var Panel = Object.create(HTMLElement.prototype); //Step 1
        // Setup our Shadow DOM and clone the template
        Panel.createdCallback = function() {   //Step 2
          console.log("In createCallback.");
          var root = this.createShadowRoot(),  //Step 3
              close;
          root.appendChild(document.importNode(tmpl.content, true));  //Step 4
        };

        var MyPanel = document.registerElement('my-ypanel', { //Step 2
          prototype: Panel
        });

        // Grab our template full of slider markup and styles
        var tmpl = document.querySelector('template'); //Step 1


      }
    </script>
  </head>
  <body>
    <my-panel>
      <h2>Introduction</h2>
      <h1>My custom panel</h1>
      <p>This is the content of the panel, we can add anything we need!</p>
    </my-panel>
    <template>
      #panel{
        border-radius: 3px;
        overflow: hidden;
        font-family: 'Arial';
      }
      .panel-header{
        padding: 10px 20px;
        background-color: #1d2939;
      }
      .panel-header h1{
        margin:0;
        padding:0;
        font-size: 8px;
        line-height: 8px;
        text-transform: uppercase;
        color:#fff;
      }
      .panel-buttons span{
        display: inline-block;
        opacity: 0.2;
        float:right;
        color:#fff;
        font-size: 16px;
        transition: all 0.2s ease-out 0s;
        cursor: pointer;
        margin-top: 3px;
      }
      .panel-buttons span:hover{
        opacity: 1;
      }

      .panel-body{
        padding:5px 20px;
        background-color: #fff;
      }
      </style>
      <div id="panel">
        <div class="panel-header">
          <div class="panel-buttons">
            <span class="toggle">^</span>
          </div>
          <h1><content select="h1"></content></h1>
        </div>
        <div class="panel-body">
          <content></content>
        </div>
      </div>
    </template>
  </body>
</html>
