<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML Model</title>
    <script>
    window.onload = function() {
      var tmpl = document.querySelector('template');
      myFoo = document.getElementsByTagName("x-foo")[0];
      var root = myFoo.createShadowRoot();
      root.appendChild(document.importNode(tmpl.content, true));
    }
    </script>
    <style>
    my-panel {
      color:red;
    }
    your-panel {
      color: green;
    }
    </style>
  </head>
  <body>
  <style>
    x-foo {
      display: block;
    }
    x-foo:hover {
      opacity: 0.5;
    }
  </style>
    <x-foo>Fast</x-foo>

    <my-panel>
      <h2>Introduction</h2>
      <h1>My custom panel</h1>
      <p>This is the content of the panel, we can add anything we need!</p>
    </my-panel>
    <your-panel>
      <h2>Introduction</h2>
      <h1>My custom panel</h1>
      <p>This is the content of the panel, we can add anything we need!</p>
    </your-panel>
    <template>
      <style>
        app-panel {
          display: flex;
          width: 500px;
        }
        [is="x-item"] {
          transition: opacity 400ms ease-in-out;
          opacity: 0.3;
          flex: 1;
          text-align: center;
          border-radius: 50%;
        }
        [is="x-item"]:hover {
          opacity: 1.0;
          background: rgb(255, 0, 255);
          color: white;
        }
        app-panel > [is="x-item"] {
          padding: 5px;
          list-style: none;
          margin: 0 7px;
        }
      </style>
      <app-panel>
        <li is="x-item">Do</li>
        <li is="x-item">Re</li>
        <li is="x-item"><content></content></li>
      </app-panel>
    </template>
  </body>
</html>
