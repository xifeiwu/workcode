<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML Model</title>
    <script src="lazy_loader/lazy_loader.js"></script>
    <script>
      window.onload = function() {
        LazyLoader.load(["lazy_loader/test.js"], function(){
          var testObj = new TestObj("test");
          testObj.showName();
        });
        initialPanelId = "about";
        var initialPanel = document.getElementById(initialPanelId);
        LazyLoader.load([initialPanel], function(){
          console.log("load html success.");
        });
      }
    </script>
  </head>
