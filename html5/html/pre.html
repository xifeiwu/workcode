<p>
  I like to use <code>&lt;pre&gt;&lt;code&gt;</code> 
  pairs to mark-up a block code example; the 
  <code>&lt;pre&gt;</code> creates a pre-formatted
  block but it's the <code>&lt;code&gt;</code> that
  imparts semantic meaning:
</p>

<pre><code class="html">
  while(sleep != "zzz")
  {
    sheep++;
  }
</code></pre>
