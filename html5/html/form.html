<html>

    <title>Input TAG</title>
  </head>
  <body>
<br>
<form action="form-to-email.php" method="post">
  <div>
    <label for="txtname">Name:</label>
    <input type="text" name="txtname" id="txtname"/>
  </div>
  <div>
    <label for="txtcontacttel">Contact Tel:</label>
    <input type="text" name="txtcontacttel" id="txtcontacttel"/>
  </div>
  <div>
    <input type="submit" name="cmdSubmit" id="cmdSubmit"
        value="Send booking details"/>
  </div>
</form>
<br>
<br>
<form>
  <button value="proceed">I am <em>really</em>
  sure I want to proceed</button>
<br>
  <button accesskey="s" title="Accesskey = s">I am
      <em>really</em> sure I want to proceed [accesskey = s]</button>
<br>
   <button disabled="disabled">I am <em>really</em>sure I want to procee</button>
</form>
<br>
<br>

</html>
