<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Sample document</title>
  <style >
#left
{
	background-color: #cccccc;
	border: 1px solid #333333;
	width: 200px;
	height: 300px;
	position: absolute;
	top:0px;
	left:0px;
}
#right
{
	background-color: #cccccc;
	border: 1px solid #333333;
	width: 200px;
	height: 300px;
	position: absolute;
	top:0px;
	right:0px;
} 
#center
{
	border: 1px dotted red;
	height: 300px;
	margin-left: 200px;
	margin-right: 200px;
}
body {margin:0px; padding:0px;}
 </style>
  </head>
  <body>
  <div id="left">
   左列 
  </div>
  <div id="center">
   居中
  </div>
  <div id="right">
   右列
  </div>
  </body>
</html>
