<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Model</title>
  <style >
.navButton {
  background-color: orange;
  transition-property: background-color, color;
  transition-duration: 2s, 4s;
}
.navButton:hover {
  color: white;
  background-color: blue;
}
  </style>
  </head>
  <body>
    <h1>demo for transition.</h1>
    <input type="button" class="navButton" value="click me!">
  </body>
</html>
