<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <style >
    .demo1 {
      /*border: 1px solid red;*/
      height: 20px;
      width: 120px;
    }
    .demo1 input.button {
      margin-left: 30px;
      height: 100%;
      /*border: 1px solid red;*/
    }
    .demo1:hover div.circle {
      border-color: green;
      transform: rotate(3000deg);
    }
    .demo1 div.circle {
      border: 1px solid red;
      border-radius: 5px;
      width: 20px;
      height: 20px;
      display: inline-block;
      float: left;
      transition: all 2s;
    }

    .demo2 {
      margin-top: 20px;
      /*border: 1px solid red;*/
    }
    .demo2 div.button {
      width: 50px;
      height: 50px;
      border: 1px solid green;
      background-color: green;
      color: white;
      border-radius: 25px;
      text-align: center;
      line-height: 50px;
      vertical-align: center;

      box-shadow: 0 5px 0 #000; 
      transition: all .1s linear; 
    }
    .demo2 div.button:active { 
      box-shadow: 0 2px 0 #666; 
      transform: translateY(3px); 
    }

  </style>
  </head>
  <body>
    <div class="demo1">
      <div class="circle"></div>
      <input class="button" type="button" value="Press Me!"></input>
    </div>
    <div class="demo2">
      <div class="button">Press</div>
    </div>
  </body>
</html>
