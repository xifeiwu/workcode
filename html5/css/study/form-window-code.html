<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form-utf8</title>
		<style type="text/css">
			table {
				text-align: left;
				font-size: 14px;
				margin: 0 auto;
			}
			input {
				border: solid blue 1px;
				background-color: silver;
			}
		</style>
	</head>
	<body>		
		<form>
			<table>
				<tr>
					<td>
						<label for="XingMing" accesskey="1">Name:</label>
					</td>
					<td>
						<input id="XingMing" type="text" value="周涛" size="20" tabindex="1"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="Paddword">Password:</label>
					</td>
					<td>
						<input id="Paddword" type="password" name="password" value="123456" size="20"tabindex="3"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Confirm Password:</label>
					</td>
					<td>
						<input type="password" name="password" value="123456" size="20"tabindex="2"/>
					</td>
				</tr>
				
			</table>
		</form>
	</body>
</html>
