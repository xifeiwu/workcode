<html>
	<head>
		<title>列表</title>
		<meta charset="utf-8">
		<style type="text/css">
			.ico_list h2 {
			    display:none; 
			}
			.ico_list li {
			    float:left;
			    width:100px;
			    height:20px; 
			    overflow:hidden; 
			    list-style:none;
			    text-indent:20px;
			    background:url(pic/yahoo.gif) no-repeat 0 0;
			}
			.ico_list li.note {
			    background-position:-400px -520px;
			}
			.ico_list li.earth {
			    background-position:0 -200px;
			}
			.ico_list li.group {
			    background-position:-400px -200px;
			}
		</style>
	</head>

	<body>
		<div class="ico_list">
			<h2>请选择</h2>
			<div class="content">
				<ul>
					<li class="note">微波</li>
					<li class="earth">环球</li>
					<li class="group">群组</li>
				</ul>
			</div>
		</div>
	</body>

</html>
