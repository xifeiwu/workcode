<!DOCTYPE html>
<html lang="en">
  <head>
    <style>

   .flex
   {
      /* 基本样式 */
      width: 350px;
      height: 200px;
      border: 1px solid #555;
      font: 14px Arial;

      /*  建立弹性框 */
      display: -webkit-flex;
      -webkit-flex-direction: row;

      display: flex;
      flex-direction: row;
   }

   .flex > div.ele1
   {
      /*-webkit-flex: 1 1 auto;*/
      /*flex: 1 1 auto;*/
      flex-grow: 1;
      flex-shrink: 0.2;
      width: 30px; /* 让过渡表现良好。（从/到"width:auto"的过渡
                      至少在 Gecko 和 Webkit 上是有 bug 的。
                      更多信息参见 http://bugzil.la/731886 ） */
      -webkit-transition: width 0.7s ease-out;
      transition: width 0.7s ease-out;
   }

   /* colors */
   .flex > div:nth-child(1){ background : red; }
   .flex > div:nth-child(2){ background : green; }
   .flex > div:nth-child(3){ background : blue; }

   .flex > div:hover
   {
        width: 200px;
   }
   
   </style>
    
 </head>
 <body>
  <p>Flexbox nuovo</p>
  <div class="flex">
    <div class="ele1">red</div>
<!--     <div class="ele2">green</div>
    <div class="ele3">blue</div> -->
  </div>
 </body>
</html>
