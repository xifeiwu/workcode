<html>
  <head>

  <title>Model</title>
  <style >
span {
  display: block;
  position: relative;
  border: 1px solid red;
  float: left;
  padding: 20px 5px 0px 5px;
}
span::before {
  position: absolute;
  top: 0px;
  /*right: 50%;*/
  content: 'before';
  border: 1px solid green;
  width: 50px;
  height: 20px;
}
  </style>
  </head>
  <body>
    <div>
      <span>Content</span>
    </div>
  </body>
