<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Model</title>
  <style >
  div.button {
    width: 100px;
    height: 100px;
    border-radius: 50px;
    color: black;
    border: 1px solid black;
    text-align: center;
    line-height: 100px;
  }
  div.button:hover {
    color: yellow;
  }
  div.button:active {
    color: red;
  }
  </style>
  </head>
  <body>
    <div class="button">Press Me</div>
  </body>
</html>
