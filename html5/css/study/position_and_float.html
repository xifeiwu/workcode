<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网页布局</title>
		<script type="text/javascript">
			window.onload = function(){
				var main = document.getElementById("main");
				var left = document.getElementById("left").offsetHeight;
				var content = document.getElementById("content").offsetHeight;
				var right = document.getElementById("right").offsetHeight;
				var height = left;
				if(height < content){
					height = content;
				}
				if(height < right){
					height = right;
				}
				main.style.height = height+"px";
//				console.log("content clientWidth:" + content.clientWidth);
//				console.log("content offsetWidth:" + content.offsetWidth);
//				console.log("content scrollWidth:" + content.scrollWidth);
//				console.log("content offsetLeft:" + content.offsetLeft);
//				console.log("content offsetTop:" + content.offsetTop);
//				var post = content.getBoundingClientRect();
//				console.log("content left:" + post.left);
//				console.log("content top:" + post.top);
			}
		</script>
		<style type="text/css">
			* {
			    margin:0;
			    padding:0;
			}
			#model{
				width: 800px;
				margin: 5px auto;
			}
			#header { background:#FF00FF; }
			#main {
				position: relative;
				width: 100%;
				background: url(pic/bg.gif) center repeat-y;
				margin: 0px;
				overflow: hidden;
			}
			#content {
				margin-left: 25%;
				margin-right: 20%;
			}
			#left {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 25%;
			}
			#right {
				position: absolute;
				right: 0px;
				top: 0px;
				width: 20%;
			}
			#footer { background:#FF99FF; }
		</style>
	</head>
	<body>
		<div id="model">
			<div id="header">
				<h1>网页标题</h1>
				<h2>网页副标题</h2>
			</div>
			<div id="main">				
				<div id="content" v="myvalue">
					<h3>主信息区域</h3>
				</div>
				<div id="left">
					<h3>次信息区域</h3>
				</div>				
				<div id="right">
					<dl>
						<dt>功能服务区域</dt>
						<dd>功能列表项</dd>
					</dl>
				</div>
			</div>
			<div id="footer">
				<p>版权信息区域</p>
			</div>
		</div>
	</body>
</html>
