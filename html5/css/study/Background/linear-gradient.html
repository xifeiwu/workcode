<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>linear-gradient</title>
  <style >
  div.block {
    height: 30px;
  }

  div.bk1 {
    background: linear-gradient(rgb(229,76,16), rgb(173,54,8));
  }

  div.bk2 {
    background: linear-gradient(rgba(255,0,0,.1) 80%, rgba(255,255,255,.5));
  }

  </style>
  </head>
  <body>
    <div class="block bk1"></div>
    <div class="block bk2"></div>
  </body>
</html>
