<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title>menu</title>
<style type="text/css">
ul {
  border: 1px solid red;
}
.vertical {
  list-style-type: none;
  padding-left: 0px;
  margin-left: 0px;
}
.vertical a{
  display: block;
  border: 1px dotted #666;
  border-left: 5px solid #666;
  height: 1.25em;
  line-height: 1.25em;
  width: 8rem;
}
ul.horizon {
  margin-left: 0px;
  padding-left: 0px;
  list-style: none;
  border-bottom: 1px dashed #000;
  text-align: center;
}
ul.horizon li{
  display: inline;
  margin-right: -5px;
}
ul.horizon a {
  display: inline-block;
  border: 1px dashed #000;
  border-bottom: none;
  padding: 5px 15px 5px 15px;
  text-decoration: none;
  color: #333;
}

ul.float {
  list-style: none;
  border-bottom: 1px dashed #000;
}
ul.float:after {
  content: "";
  display: table;
  clear: both;
}
ul.float li {
  float: left;
}
ul.float li a {
  display: block;
  border: 1px dashed #000;
  border-bottom: none;
  padding: 5px 15px 5px 15px;
  text-decoration: none;
  color: #333;
}

</style>
</head>

  </ul>
  <ul class="float">
